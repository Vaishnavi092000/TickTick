<div fxLayout="column" fxFlexFill>
  <mat-toolbar
    class="p-0"
    fxLayout="row"
    fxLayoutAlign="start stretch"
    style="z-index: 2"
  >
    <button mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="15px"
      class="pl-3"
    >
      <span>Tick Tick</span>
    </div>

    <span fxFlex></span>

    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button mat-button routerLink="/page1">Today</button>
      <button mat-button routerLink="/page2">Inbox</button>
      <button mat-button routerLink="/page3">Welcome</button>
    </div>
  </mat-toolbar>

  <mat-drawer-container fxFlex autosize>
    <mat-drawer #drawer>
      <div fxLayout="column">
        <button
          mat-button
          routerLink="/page1"
          fxLayoutAlign="start"
          class="py-2 sideNavBtn"
        >
          <span class="col-md-4"><mat-icon>today</mat-icon></span>
          <span class="col-md-4">Today</span>
          <span class="col-md-4 txt-right">1</span>
        </button>

        <mat-divider></mat-divider>

        <button
          mat-button
          routerLink="/page2"
          fxLayoutAlign="start"
          class="py-2 sideNavBtn"
        >
          <span class="col-md-4"><mat-icon>inbox</mat-icon></span>
          <span class="col-md-4">Inbox</span>
          <span class="col-md-4 txt-right">1</span>
        </button>
        <mat-divider></mat-divider>

        <button
          mat-button
          routerLink="/page3"
          fxLayoutAlign="start"
          class="py-2 sideNavBtn"
        >
          <span class="col-md-4"
            ><mat-icon> sentiment_satisfied_alt</mat-icon></span
          >
          <span class="col-md-4">Welcome</span>
          <span class="col-md-4 txt-right">1</span>
        </button>
        <mat-divider></mat-divider>
      </div>
    </mat-drawer>

    <!--Add button-->
    <app-add-task></app-add-task>

    <!--PAGES-->
    <div style="display: inline;">
      <router-outlet></router-outlet>
    </div>

    <!--Bottom Navigation-->
    <app-bottom-tab-nav-bar
      style="position:fixed; bottom:0; left:0; width:100% "
    ></app-bottom-tab-nav-bar>
  </mat-drawer-container>
</div>
